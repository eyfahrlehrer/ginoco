<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">

    </form>
    <a href="{{ url_for('register') }}">Registrieren</a>
</body>
</html>
